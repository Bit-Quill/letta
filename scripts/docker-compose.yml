version: '3.7'
services:
  redis:
    # Use environment variables to choose between redis (default) or valkey
    # Usage: CACHE_IMAGE=valkey/valkey:alpine docker compose up
    image: ${CACHE_IMAGE:-redis:alpine}
    container_name: ${CACHE_CONTAINER_NAME:-redis}
    healthcheck:
      test: ${CACHE_HEALTHCHECK:-['CMD-SHELL', 'redis-cli ping | grep PONG']}
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - '6379:6379'
    volumes:
      - ./data/${CACHE_DATA_DIR:-redis}:/data
    command: ${CACHE_COMMAND:-redis-server --appendonly yes}
  postgres:
    image: ankane/pgvector
    container_name: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: letta
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/postgres-db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
